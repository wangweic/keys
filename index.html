<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./style.css" />
		<title>我的导航</title>
	</head>

	<body>
		<header></header>
		<main>
			<div id="keya"></div>
		</main>
		<footer></footer>
		<script type="text/javascript">
			var keys = {
				0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
				1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
				2: ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
				length: 3
			};
			var info = {
				q: 'qq.com',
				w: '163.com',
				e: 'ele.me',
				r: 'renren.com',
				t: 'taobao.com',
				y: 'yidaimai.com',
				u: 'uc.cn'
			}
			for(var i = 0; i < keys.length; i++) {
				var div1 = document.createElement('div'); //创建标签
				for(var l = 0; l < keys[i].length; l++) {
					var kbd = document.createElement('kbd'); //创建标签
					kbd.textContent = keys[i][l];
					div1.appendChild(kbd);
				}
				keya.appendChild(div1); //放到页面中
			}
			document.onkeypress = function(event) {
				var code = event['key'];
				var href = info[code];
				//				location.href = 'http://' + href;
				window.open('http://' + href,'_blank')
			}
		</script>
	</body>

</html>
