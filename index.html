<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./style.css" />
		<title>我的导航</title>
	</head>

	<body>
		<header></header>
		<main>
			<div id="keya"></div>
		</main>
		<footer></footer>
		<script type="text/javascript">
			var keys = {
				0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
				1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
				2: ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
				length: 3
			};
			var info = {
				q: 'qq.com',
				w: '163.com',
				e: 'ele.me',
				r: 'renren.com',
				t: 'taobao.com',
				y: 'yidaimai.com',
				u: 'uc.cn',
				i: 'iconfont.cn',
				o: 'oppo.com',
				p: 'bilibili.com',
				a: 'alibaba.com',
				s: 'souhu.com',
				d: 'dior.cn',
				m: 'mcdonalds.com.cn',
			}

			var new_info = JSON.parse(localStorage.getItem('save') || 'null');
			if(new_info) {
				info = new_info;
			}
			for(var i = 0; i < keys.length; i++) {
				var div1 = document.createElement('div'); //创建标签
				for(var l = 0; l < keys[i].length; l++) {
					var kbd = document.createElement('kbd'); //创建标签
					var spans = document.createElement('span');
					spans.textContent = keys[i][l];
					spans.className = 'text';
					kbd.appendChild(spans);
					btn = document.createElement('button');
					btn.textContent = '编辑';
					btn.id = keys[i][l];

					var imgs = document.createElement('img');

					if(info[keys[i][l]]) {
						imgs.src = '//' + info[keys[i][l]] + '/favicon.ico';
					} else {
						imgs.src = "http://thyrsi.com/t6/372/1537340029x-1566687610.png";
					}
					imgs.onerror = function(e){
						e.target.src = "http://thyrsi.com/t6/372/1537340029x-1566687610.png";
					}
					btn.onclick = function(event) {
						var keys = event.target.id;
						var texts = prompt('请输入修改地址');
						info[keys] = texts;
						localStorage.setItem('save', JSON.stringify(info));
					}
					kbd.appendChild(imgs);
					kbd.appendChild(btn);
					div1.appendChild(kbd);
				}
				keya.appendChild(div1); //放到页面中
			}
			document.onkeypress = function(event) {
				var code = event['key'];
				var href = info[code];
				window.open('http://' + href, '_blank')
			}
		</script>
	</body>

</html>
